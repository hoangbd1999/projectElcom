# HTTP
http.port = 9681

# SSL
server.port = 9680
#server.ssl.key-store: ${user.dir}/config/ssl-keystore/keystore.p12
#server.ssl.key-store-password: Elcom@123
#server.ssl.keyAlias: sbelcom.tk

server.tomcat.max-connections = 10000
server.tomcat.max-threads = 400

# k\u00edch ho\u1ea1t ch\u1ebf \u0111\u1ed9 n\u00e9n response
server.compression.enabled=true
# n\u00e9n response n\u1ebfu response > 200Kb
server.compression.min-response-size=204800
# ch\u1ec9 n\u00e9n v\u1edbi response l\u00e0 d\u1ea1ng json
server.compression.mime-types=application/json

#Common
spring.profiles.include = common

#Active profile
spring.profiles.active = dev